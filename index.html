<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer transaction</title>

    <!-- css linking -->
     <link rel="stylesheet" href="./style/bootstrap.min.css">
     <link rel="stylesheet" href="./style/style.css">

    <!-- icons from font awesome -->
    <script src="https://kit.fontawesome.com/142480f679.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
   
   
   <div class="container m-4 mx-auto">
    
    <input class="form-control mb-4" type="text" id="search" placeholder="Search by customer name or amount">
    <p class="text-white">click on any row to get details of the customer's daily transaction</p>

    <table class="table table-striped table-bordered table-dark mt-5">
        <thead>
          <tr>
            <th scope="col">Transaction #</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Transaction Date</th>
            <th scope="col">Transaction Amount</th>
          </tr>
        </thead>
        <tbody id="table">

         

        </tbody>
    </table>

       
        <div class="d-flex flex-column align-items-center mt-5 justify-content-center">
            <input class="form-control mb-4 w-25 align-self-center" type="number" id="graph" placeholder="Select a customer to display graph">
            <p class="text-white" id="customersNo"></p> 
            <div class="col-md-7">
                <canvas class="mt-4" id="transactionChart"></canvas>
            </div>
        </div>
   </div>


   

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/index.js"></script>
   

</body>

</html>
